{% extends 'base.html' %}
{% block title %}{{ product.title|default:"Добавить продукт" }}{% endblock %}
{% block content %}
<h2>{{ product.title|default:"Добавить продукт" }}</h2>
<form method="post" enctype="multipart/form-data" class="mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mb-3">
    <label class="form-label">Картинка</label>
    {{ image_form.image }}
  </div>
  <button class="btn btn-success mt-3">Сохранить</button>
</form>
{% endblock %}
